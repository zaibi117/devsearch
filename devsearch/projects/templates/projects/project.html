{% extends 'main.html' %}
{% block content %}
<h1>Projects</h1>

<table border="2">
    <tr>
        <th>Id</th>
        <th>Project Name</th>
        <th>Total Votes</th>
        <th>Positive Votes</th>
        <th>Date</th>
    </tr>

    {% for project in projects %}
    <tr>
        <td><a href="{% url 'project' project.id %}">{{project.id}}</a></td>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.created_at}}</td>
    </tr>
    {% endfor %}

</table>

{% endblock content %}
